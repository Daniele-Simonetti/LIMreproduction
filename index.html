<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>LIM</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="contenitore">
			<!-- contenitore nero trasperaente -->
			<header>
				<!-- logo e titolo della pagina -->
				<img class="logo" src="immagini/logo.png">
				<h2 class="titolo">Taking booleaners from A to B</h2>
			</header>

			<nav>
				<!-- input row -->
				<div class="input-row">
					<button type="button" name="button">Prenota</button>
					<button type="button" name="button">Termina Prenotazione</button>
					<button type="button" name="button">Accendi Luci</button>
				</div>

			</nav>

			<main>
				<!-- nicknames dei monopattini, posizione e stato carica (M=medium/H=high/L=low)-->
				<section class="MediaCarica">
					<input type="checkbox" name="" value="">
					<span>Monopattino Gino22</span>
					<div class="indirizzo">
						&#8614; Via Guadalametri - a 220 metri da te
					</div>

					<div class="carica">
						Stato carica:
						<div class="LVLcaricaM">
						</div>
					</div>

				</section>

				<section class="AltaCarica">
					<input type="checkbox" name="" value="">
					<span>Monopattino Mike24</span>
					<div class="indirizzo">
						&#8614; Via Ricciardoni - a 420 metri da te
					</div>

					<div class="carica">
						Stato carica:
						<div class="LVLcaricaH">
						</div>
					</div>

				</section>

				<section class="BassaCarica">
					<input type="checkbox" name="" value="">
					<span>Monopattino Fede154</span>
					<div class="indirizzo">
						&#8614; Via Mentarini - a 490 metri da te
					</div>

					<div class="carica">
						Stato carica:
						<div class="LVLcaricaL">
						</div>
					</div>
				</section>

			</main>
		</div>
	</body>
</html>
